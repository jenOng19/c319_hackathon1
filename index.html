<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Century Spice Road</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit:600,700|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="assets/components/card/card.css">
    <link rel="stylesheet" href="assets/components/game/game.css">
    <link rel="stylesheet" href="assets/components/player/player.css">
    <link rel="stylesheet" href="assets/components/spice/spice.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets/cardsdata/randomgenerator.js"></script>
    <script src="assets/cardsdata/carddata.js"></script>
    <script src="assets/cardsdata/carddealer.js"></script>
    <script src="assets/components/card/card.js"></script>
    <script src="assets/components/spice/spice.js"></script>
    <script src="assets/components/card/pointcard.js"></script>
    <script src="assets/components/card/spiceobtaincard.js"></script>
    <script src="assets/components/card/spicetradecard.js"></script>
    <script src="assets/components/card/spiceupgradecard.js"></script>
    <script src="assets/components/player/player.js"></script>
    <script src="assets/components/game/game.js"></script>
    <script src="assets/components/main.js"></script>

</head>
<body>
    <div class="container flex">
        <div class="introSideBar">
            <button class='playButton' type='button'>PLAY</button>
            <div class="aboutButton">ABOUT</div>
        </div>
        <div class="player1 player-sidebar hide">
            <h1>Player 1</h1>
            <div class="inactive-cards flex flex-center">
            </div>
            <div class="spice-collection flex flex-left"></div>
            <div class="active-cards flex flex-center "></div>
            <div class="player-options">
                <!-- <div class="btn rest-cards">Rest Cards</div> -->
                <div class="btn end-turn">End turn</div>
            </div>
            <div class="score-area">
                <h4>Score</h4>
                <div class="total-points">Points: <span></span></div>
                <div class="total-cards">Cards: <span></span></div>
            </div>
        </div>
        <!--player 1 sidebar-->
        <div class="game-area flex">
            <div class="game-area-title">
                <h1>Century: Spice Road</h1>
                <!-- <img src="assets/images/century-logo.png" alt="century spice" /> -->
            </div>
            <div class="rulesModal hide">
                <button class="closeButton" type="button">x</button>
            </div>
            <div class="game-container">
                <div class="point-cards flex flex-right"></div>
                <div class="merchant-cards flex flex-right"></div>
            </div>

            <div class="available-spices flex flex-between flex-align-center">
                <div class="spice-title">Spice<br>Levels</div>

                <div class="spice-bowl yellow"></div>
                <div class="spice-arrow"></div>
                <div class="spice-bowl red"></div>
                <div class="spice-arrow"></div>
                <div class="spice-bowl green"></div>
                <div class="spice-arrow"></div>
                <div class="spice-bowl brown"></div>
            </div>
            <div class="message-area">
                <!-- <div class="message-text"></div> -->
            </div>
            <a href="#popup" class="help-btn">&nbsp;</a>
        </div>
        <!--Game Area-->
        <div class="player2 player-sidebar">
            <h1>Player 2</h1>
            <div class="inactive-cards flex flex-center">
            </div>
            <div class="spice-collection flex flex-left">
            </div>
            <div class="active-cards flex flex-center">
            </div>
            <div class="player-options">
                <!-- <div class="btn rest-cards">Rest Cards</div> -->
                <div class="btn end-turn">End turn</div>
            </div>
            <div class="score-area">
                <h4>Score</h4>
                <div class="total-points">Points: <span></span></div>
                <div class="total-cards">Cards: <span></span></div>
            </div>
        </div>
        <!--player 2 sidebar-->


        <div class="popup" id="popup">
            <div class="popup-content">
                <div class="heading-secondary">
                    <h2>Game Information</h2>
                </div>
                <div class="popup-options">
                    <div id="reset-btn" class="btn">Reset Game</div>
                    <a href="#popup-rules" id="rules-btn" class="btn">Rules</a>
                    <!-- <div id="about-btn" class="btn">About</div> -->
                </div>
                <a class="popup-close" href="#">&#60; Back to Game</a>
            </div>
            <a class="help-btn" href="#">&nbsp;</a>
        </div>


        <div class="popup popup-winner" id="popup-winner">
            <div class="popup-content">
                <div class="heading-secondary">
                    <h2>Player <span>1</span> Wins!</h2>
                </div>
                <div class="popup-options">
                    <div id="reset-btn" class="btn">New Game</div>
                    <!-- <div id="about-btn" class="btn">About</div> -->
                </div>
            </div>
        </div>

        <div class="popup popup-rules" id="popup-rules">
            <div class="popup-content">
                <div class="heading-secondary">
                    <h2>Game Rules </h2>
                    <a class="popup-close" href="#">&#60; Exit Rules</a>
                </div>
                <div class="popup-rules">
                    <img src="assets/images/rules-1.jpg" alt="game rules page 1"/>
                    <img src="assets/images/rules-2.jpg" alt="game rules page 1"/>
                </div>
                <a class="popup-close" href="#">&#60; Exit Rules</a>
            </div>
        </div>
    </div>
</body>
</html>
